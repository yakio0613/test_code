<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>可変長引数</title>
</head>
<body>
  <script>
    console.log('hoge');
    function sum() {
      var result = 0;
      // 与えられた引数を取り出し、順に加算処理
      for (var i = 0, len = arguments.length; i < len; i++) {
        var tmp = arguments[i];
        if (typeof tmp !== 'number'){
          throw new Error('引数が数値ではありません：' + tmp);
        }
        result += tmp;
      }
      try {
        console.log(sum(1, 3, 5, 7, 9));
      } catch(e) {
        window.alert(e.message);
      }
    }

  </script>
</body>
</html>
