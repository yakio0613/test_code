<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>sortメソッド</title>
</head>
<body>
  <script>

  //  関数の中では引数を数値として差を取るのが一般的です。これで正負の数が返されます。
  var ary = [5, 25, 10];

console.log(ary.sort()); //文字列でソートする
console.log(ary.sort(function (x, y){
    return x - y;
}));//数値でソートする

// オブジェクト配列membersのclazzプロパティをキーにしてclassesを検索し、その登場位置で大小を比較する。
var classes = ['部長', '課長', '主任', '担当'];
var members = [
  { name: '鈴木清子', clazz: '主任'},
  { name: '山口久雄', clazz: '部長'},
  { name: '和田和美', clazz: '課長'},
  { name: '井上太郎', clazz: '担当'},
  { name: '小森雄太', clazz: '担当'},
];

console.log(members.sort(function (x, y) {
  return classes.indexOf(x.clazz) - classes.indexOf(y.clazz);
}));

      </script>
</body>
</html>
