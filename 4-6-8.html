<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>高階関数2</title>
</head>
<body>
  <script>
    // forEachメソッドを自分で実装したようなもの
    // 高階関数を定義
    function arrayWalk(data, f) {
      for (var key in data) {
        f(data[key], key);
      }
    }

    var result = 0;     
    function sumElement (value, key) {
    // 配列要素でreslutを加算
      result += value;
    }

    var ary = [1, 2, 4, 8, 16];
    arrayWalk(ary, sumElement);

    console.log('合計値' + result);

  </script>
</body>
</html>
