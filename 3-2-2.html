<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>number</title>
</head>
<body>
  <script>
// 		MAX_SAFE_INTEGER / MIN_SAFE_INTEGERはjavascriptで安全に演算できる範囲の整数値の上限・下限を表す。超えた演算は結果が保証されません。
    console.log(Number.MAX_SAFE_INTEGER);
    console.log(Number.MAX_SAFE_INTEGER + 1);
    console.log(Number.MAX_SAFE_INTEGER + 2); //不正    
// toXxxxxメソッドは、数値を指数形式に変換したり、特定の桁数にそろえるために使用する。
    var num1 = 255;
    console.log(num1.toString(16));
    console.log(num1.toString(8));
    
    var num2 = 123.45678;
    console.log(num2.toExponential(2));
    console.log(num2.toFixed(3));
    console.log(num2.toFixed(7));
    console.log(num2.toPrecision(10));
    console.log(num2.toPrecision(6));
    
// javasciptはデータ型に寛容、だがバグの温床。
// なので、明示的に変換する方法を提供しています。
    var n = '123xxx';
    console.log(Number(n));
    console.log(Number.parseFloat(n)); //先頭から数値の部分だけ取り込む。ただし、xxx123だと先頭が文字列だからNaN
    console.log(Number.parseInt(n));
    
    var d = new Date();
    console.log(Number(d));
    console.log(Number.parseFloat(d));
    console.log(Number.parseInt(d));
    
    var h = '0x10';
    console.log(Number(h));
    console.log(Number.parseFloat(h));
    console.log(Number.parseInt(h));

    var b = '0b11';
    console.log(Number(b));
    console.log(Number.parseFloat(b));
    console.log(Number.parseInt(b));

    var e = '1.01e+2';
    console.log(Number(e));
    console.log(Number.parseFloat(e));
    console.log(Number.parseInt(e));
    
    // 算術演算子で文字列と数値の変換
    console.log(typeof(123 + ''));
    console.log(typeof('123' - 0));
    
    // 論理型の変換
    var num = 123;
    console.log(!!num); // !!でオペランドとして論理型を要求
  </script>
</body>
</html>
