<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>配列</title>
</head>
<body>
  <script>
//     配列名[インデックス番号でアクセス]
//     入れ子可能 配列名[インデックス番号][インデックス番号]
//     入れ子の入れ子だと 配列名[インデックス番号][インデックス番号][インデックス番号]
//     変数は値、配列は要素と呼ぶ
  	var data = ['JavaScript', ['prototype.js', 'jQuery'], 'ASP.NET'];
    console.log(data[1][0]);
  </script>
</body>
</html>
