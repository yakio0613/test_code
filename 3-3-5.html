<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>filterメソッド</title>
</head>
<body>
  <script>

  //  array.filter(callback [, that])
  // array:配列オブジェクト callback:個々の要素を判定するための関数 that:関数callbackの中でthisが示すオブジェクト
  // 戻り値として条件に合致した結果をtrue,falseで返す。
  var data = [4, 9, 16, 25];

  var result = data.filter(function (value, index, array) {
// 第一引数　要素の値　第二引数　インデックス番号　第三引数　array
// 使っていなければ省略可　上記の場合、indexとarray
  return value % 2 === 1;
});

console.log(result);
      </script>
</body>
</html>
