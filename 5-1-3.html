<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>call / apply</title>
</head>
<body>
  <script>
    var data = 'Global data';
    var obj1 ={data: 'obj1 data'};
    var obj2 ={data: 'obj2 data'};

    function hoge () {
      console.log(this.data);
    }
    // 異なるオブジェクトを渡すことで、hoge関数配下のthisの内容変化する
    // nullを渡した場合は暗黙的にグローバルオブジェクトが渡されるとみなされる
    hoge.call(null);
    hoge.call(obj1);
    hoge.call(obj2);
  </script>
</body>
</html>
