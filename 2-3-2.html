<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>オブジェクト</title>
</head>
<body>
  <script>
//     プロパティにアクセスする方法
//     ドット演算子
    // オブジェクト名；プロパティ名
//     ブラケット構文
    // オブジェクト名['プロパティ名']
//   	中のデータを変数は値、配列は要素、オブジェクトはプロパティという
//    関数を格納したものはメソッド
    var obj = {x:1, y:2, z:3};
    console.log(obj.x);
    console.log(obj['x']);
  </script>
</body>
</html>
