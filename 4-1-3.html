<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>関数リテラル</title>
</head>
<body>
  <script>
// var 変数名 = new Function(引数, ..., 関数の本体);

var getTriangle = function(base, height) {
  return base * height / 2;
};

console.log('三角形の面積' + getTriangle(5, 2));

  </script>
</body>
</html>
