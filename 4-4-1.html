<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>argumentsオブジェクト</title>
</head>
<body>
  <script>

// 数を比較して、異なった場合はエラーを返す処理
function showMessage(value) {
  if (arguments.length !== 1) {
    throw new Error('引数の数が間違っています：' + arguments.length);
  }
  console.log(value);
}

try {
  showMessage('山田', '鈴木');
} catch(e) {
  window.alert(e.message); 
}

  </script>
</body>
</html>
