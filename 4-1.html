<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>関数</title>
</head>
<body>
  <script>
// function 関数名(引数, ...) {
//   任意の処理
//   return 戻り値;
// }

// 引数として変数base（底辺）、height（高さ）を受け取り、戻り値として三角形の面積を返す関数。

function getTriangle(base, height) {
  return base * height / 2;
}

console.log('三角形の面積：' + getTriangle(5, 2));
  </script>
</body>
</html>
