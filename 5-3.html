<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>プロトタイプチェーン</title>
</head>
<body>
  <script>
    var Animal = function (){};

    Animal.prototype = {
      walk: function () {
        console.log('トコトコ');
      }
    };
    
    var Dog = function () {
      Animal.call(this);
    };

    // 暗黙の参照でオブジェクトからbarkメソッドを参照した後にWalkも参照する    
    Dog.prototype = new Animal;
    Dog.prototype.bark = function () {
      console.log('ワンワン');
    }

    var d = new Dog();
    d.walk();
    d.bark();

  </script>
</body>
</html>
