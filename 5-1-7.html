<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>プロトタイプオブジェクト　プロパティの削除</title>
</head>
<body>
  <script>
    var Member = function (firstName, lastName) {
      this.firstName = firstName;
      this.lastName = lastName;
    };
    
    Member.prototype.sex = '男';

    var mem1 = new Member();
    var mem2 = new Member();

    console.log(mem1.sex + '|' + mem2.sex);

    mem2.sex = '女';

    console.log(mem1.sex + '|' + mem2.sex);

    delete mem1.sex
    delete mem2.sex

    console.log(mem1.sex + '|' + mem2.sex);

  </script>
</body>
</html>
