<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>クロージャ</title>
</head>
<body>
  <script>
    function closure(init) {
      var counter = init;
      // 数値をインクリメントするための匿名関数
      return function () {
        return ++counter;
      }
    }

    var myClosure = closure(1);
    console.log(myClosure());
    console.log(myClosure());
    console.log(myClosure());

  </script>
</body>
</html>
